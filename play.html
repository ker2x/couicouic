<script>
  combinaisons = placement();

  var nb = 0;
  // place player
  for (var team = nb_team - 1; team >= 0; team--) {
    // placement for each team
    for (var player = nb_player - 1; player >= 0; player--) {
      // placement for each player
      // use combinaisons[n]
      var myDiv = document.createElement('div');

      myDiv.style.float = "left";

      myDiv.style.top =  combinaisons[nb][1] +"px";
      myDiv.style.height = icon_size+"px";
      myDiv.style.width = icon_size +"px";
      myDiv.style.background = "url('team"+[team]+"/player"+[player]+".png')";
      document.getElementById('game').appendChild(myDiv);
      nb++;
    };
  };
